<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Login</ion-button>
    <ion-button expand="full" color="secondary" (click)="goToPasswordReset()">
      Forgot Password?
    </ion-button>
  </form>

  <ion-button expand="full" (click)="increaseTextZoom()">Aumentar Zoom</ion-button>
  <ion-button expand="full" (click)="resetTextZoom()">Restablecer Zoom</ion-button>
</ion-content>
